<!DOCTYPE html>
<html>
<head>
</head>
    <body>
        <button id="collapse-actor-select" class="button">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <i class="fa-solid fa-circle-chevron-right hidden"></i>
        </button>

        <button id="toggle-chat" class="button"><i class="fa-solid fa-comment-dots"></i></button>
        <button id="targeting" class="button"><i class="fa-solid fa-bullseye"></i></button>
        <button id="controlling" class="button"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>

        <div id="font-controls" style="display: none">
            <button id="increase-font" class="button"><i class="fas fa-plus"></i></button>
            <button id="decrease-font" class="button"><i class="fas fa-minus"></i></button>
            <button id="reset-font" class="button"><i class="fas fa-undo"></i></button>
        </div>
        <button id="toggle-font-controls" class="button"><i class="fas fa-plus-minus"></i></button>

        <button id="so-log-out" class="button"><i class="fas fa-sign-out-alt"></i></button>
    </body>
</html>
